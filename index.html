<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="container">
        <div class="display-area">
            <div class="formula"></div>
            <div class="result"></div>
        </div>
        <div class="panel-area">
            <button class="panel-buttons">1</button>
            <button class="panel-buttons">2</button>
            <button class="panel-buttons">3</button>
            <button class="panel-buttons">+</button>
            <button class="panel-buttons">4</button>
            <button class="panel-buttons">5</button>
            <button class="panel-buttons">6</button>
            <button class="panel-buttons">-</button>
            <button class="panel-buttons">7</button>
            <button class="panel-buttons">8</button>
            <button class="panel-buttons">9</button>
            <button class="panel-buttons">X</button>
            <button class="panel-buttons">0</button>
            <button class="panel-buttons">.</button>
            <button class="panel-buttons">C</button>
            <button class="panel-buttons">รท</button>
            <button class="panel-buttons equal-button">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
